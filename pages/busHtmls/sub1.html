<script type="text/javascript">
	mui('.index-searchInput').on('tap', '.index-search', function(e) {
		var id = this.getAttribute('id');
		mui.openWindow({
			url: 'search.html',
			id: id,
			show: {
				duration: 300
			},
			waiting: {
				autoshow: false,
				title: '正在加载...'
			},
			extras: {
				name: 'id'
			}
		})
	})
	mui.init({
		gestureConfig:{
			doubletap:true
		},
		subpages:[{
			url:'sub1-1.html',
			id:'sub1-1.html',
			styles:{
				top: '150px',
				bottom: '0px',
			}
		}],
		//预加载
		preloadPages: [{
			url: 'search.html',
			id: 'search'
		},{
			url: 'nearStation.html',
			id: 'nearStation'
		},{
			url: 'searchBusRoute.html',
			id: 'searchBusRoute'
		},{
			url: 'erweima.html',
			id: 'erweima'
		},{
			url: 'erweimaS.html',
			id: 'erweimaS'
		}]
	});

	var contentWebview = null;
	document.querySelector('header').addEventListener('doubletap',function () {
		if(contentWebview==null){
			contentWebview = plus.webview.currentWebview().children()[0];
		}
		contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
	});
</script>
