<script src="../../js/headHtml.js" type="text/javascript" charset="utf-8"></script>
	<div id="busNum">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{{busName}}</h1>
			<a class="mui-icon mui-icon-map mui-pull-right" @click="busMap"></a>
		</header>
	</div>
<script src="../../js/foot.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#busNum',
		data: {
			items: [],
			nativeWebview: '',
			imm: '',
			InputMethodManager: '',
			windowsArr: [],
			marker: [],
			busName: ''

		},
		mounted() {
			var self = this;
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var _name = plus.webview.currentWebview().name;
				self.busName = _name;
			});

		},
		methods: {
			busMap: function() {     //查看地图
				var self = this;
				mui.openWindow({
					url: 'busMap.html',
					id: 'busMap',
					show: {
						duration: 300
					},
					waiting: {
						autoshow: false,
						title: '正在加载...'
					},
					extras: {
						name: self.busName
					}
				})
			}
		}
	})
</script>
